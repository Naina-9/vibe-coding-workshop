<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .status {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
            font-weight: bold;
            min-height: 40px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 350px;
        }
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            font-size: 3em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .cell.taken {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .cell.winner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .controls {
            margin-top: 30px;
        }
        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .score-item {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .score-item span {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic-Tac-Toe</h1>
        <div class="score">
            <div class="score-item">X: <span id="scoreX">0</span></div>
            <div class="score-item">O: <span id="scoreO">0</span></div>
            <div class="score-item">Draws: <span id="scoreDraw">0</span></div>
        </div>
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn" onclick="window.location.href='index.html'">Home</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, Draw: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add('taken');
            
            if (checkWin()) {
                statusDisplay.textContent = `Player ${currentPlayer} Wins! ðŸ†`;
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCells();
            } else if (board.every(cell => cell !== '')) {
                statusDisplay.textContent = "It's a Draw! ðŸ¤";
                gameActive = false;
                scores.Draw++;
                updateScores();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === currentPlayer);
            });
        }

        function highlightWinningCells() {
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === currentPlayer)) {
                    pattern.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.Draw;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusDisplay.textContent = "Player X's Turn";
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'winner');
            });
        }
    </script>
</body>
</html>
